<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tamizharasan.T | Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<style>
    /* Reset some default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #ddd;
  color: #111;
}

/* Header styles */
header {
  position: absolute;
  top: 20px;
  right: 70%;
  display: flex;
  align-items: center;
  gap: 30px;
}

header .logo img {
  width: 40px;
  position: relative;
  right: 40%;
}

nav a {
  text-decoration: none;
  color: rgb(0, 0, 0);
  margin-left: 20px;
  font-weight:150px;
  font-weight: bolder;
  position: relative;
  margin-top: 15px;
  left: 61%;
}

nav .contact-btn {
  background: white;
  color: black;
  padding: 8px 16px;
  border-radius: 20px;
}

/* Hero section layout */
.hero {
  display: flex;
  height: 100vh;
  width: 100%;
}

/* Left section */
.hero .left {
  flex: 1;
  background: #ddd;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding-left: 80px;
}

.hero .left h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

.hero .left h1 {
  font-size: 48px;
  margin-bottom: 10px;
}

.hero .left p {
  font-size: 16px;
  color: #666;
  margin-bottom: 20px;
}

.social-icons a {
  display: inline-block;
  margin-right: 15px;
  padding: 10px;
  background: #eee;
  border-radius: 5px;
  color: black;
  text-decoration: none;
  transition: all 0.3s;
}

.social-icons a:hover {
  background: #ccc;
}

/* Right section */
.hero .right {
  flex: 1;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  clip-path: polygon(14% 0, 100% 0, 100% 100%, 0% 100%);
}

.hero .right img {
  max-height: 90%;
  width: auto;
}

/* Responsive adjustments */
@media(max-width: 900px) {
  .hero {
    flex-direction: column;
  }

  header {
    position: static;
    justify-content: center;
    margin-bottom: 20px;
  }

  .hero .right {
    clip-path: none;
    padding: 20px;
  }
}

</style>
<header>
  <div class="logo"> <img src="./logo 1.png" alt="Logo"> </div></header>
  <nav>
    <a href="#about">About me</a>
    <a href="#skills">Skills</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact" class="contact-btn">Contact Us</a>
  </nav>


<main class="hero">
  <div class="left">
    <h2>Hi, I am</h2>
    <h1>Tamizharasan.T</h1>
    <p><strong>Front-end Developer / UI Designer</strong></p>
    <div class="social-icons">
      <a href="#"><i class="fas fa-envelope"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>

  <div class="right">
    <img src="./bacc.png" alt="Tamizharasan">
  </div>
</main>

</body>
</html>
